<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrap">
        <form>
            <label class="form-title" for="date">Choose date</label>
            <div class="calendar">
                <input onchange="startChange(this)" type="date" name="firstDate" min="2024-01-01" max="2024-05-25">
                <input onchange="endChange(this)" type="date" name="secondDate" min="2024-01-01" max="2024-05-25">
            </div>
            <button onclick="chackDate()" class="form-button" type="submit">Book</button>
        </form>
    </div>
</body>
</html>
